name: UIHarness


web:
  port: 1234
  entry: src/entry/entry.tsx
  head:
    stylesheets:
      - /static/css/normalize.css
      - /static/css/global.css
      - https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,900&display=swap
  static:
    - images
    - favicon.ico
  bundle:
    output: bundle
    treeshake: false


sourcemaps:
  strip:
    - node_modules/rxjs
